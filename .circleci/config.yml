version: 2
jobs:
  deploy:
    working_directory: ~/app
    docker:
      - image: circleci/php:7.1-jessie-node-browsers

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "composer.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      # Install PHP vendors
      - run: composer install -n --prefer-dist

      # Save vendors
      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}

      # Install NPM packages for frontend things
      - run: npm install

      # Save packages
      - save_cache:
          key: node-v3-{{ checksum "package.json" }}
          paths:
            - node_modules
            - ~/.yarn

      # run tests!
      # - run: phpunit

      # Install software required to run EB deployer
      - run:
          name: Installing deployment dependencies
          working_directory: ~/app
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install python-pip python-dev build-essential
            sudo pip install --upgrade setuptools
            sudo pip install awsebcli --upgrade
            
       - store_artifacts:
          path: ~/app   
          
      # Add everything (except vendors that will be installed automatically and node_modules that are not needed because we already built js and css) to a ZIP
      - run:
          name: ZIP project
          working_directory: ~/app
          command: zip Laravel-QA-Application.zip -r * .[^.]* --exclude=vendor/* --exclude=node_modules/* --exclude=.circleci/* --exclude=.elasticbeanstalk/*
          


      # Run EB deploy
      - run:
          name: Deploying
          command: eb deploy BRANCHNAME-QuestionAnswer-App

workflows:
  version: 2
  build:
    jobs:
    - deploy:
        filters:
          branches:
            only:
            - master
